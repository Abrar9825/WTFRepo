{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Summary</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <!-- Loader (hidden by default, shown on load) -->
  <div id="loader" style="display:none;">
    <div class="lds-dual-ring"></div>
    <div class="mt-6 text-cyan-300 font-semibold text-xl neon-glow tracking-wider">Loading Summary...</div>
  </div>
  <div class="glass-card max-w-4xl w-full mx-auto p-10 shadow-xl" id="mainContent" style="display:none;">
    <h1 class="text-4xl font-extrabold mb-8 text-cyan-300 neon-glow text-center tracking-tight drop-shadow-lg">ðŸš€ Full Project Summary</h1>
    <div class="summary-block whitespace-pre-wrap leading-relaxed">
      {{ summary|safe }}
    </div>
    <div class="mt-6 text-center">
      <button type="button"
           onclick="window.history.back();"
           class="btn-back shadow-md neon-glow">
           &larr; Back to search
      </button>
    </div>
    <div class="mt-10 text-center text-cyan-500 font-semibold tracking-wide text-base">
      Built with <span class="highlight neon-glow">Django</span> & <span class="highlight neon-glow">Gemini AI</span>
    </div>
  </div>
  <script>
    // Show loader on load, then show main content after DOM ready
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('loader').style.display = 'block';
      setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }, 400);
    });
  </script>
</body>
</html>
