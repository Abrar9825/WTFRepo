{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Summary</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-back {
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      background-color: #0e7490;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-900 text-white py-16 px-6 min-h-screen flex items-center justify-center">

  <div class="glass-card max-w-4xl w-full p-10 shadow-xl">
    <h1 class="text-4xl font-bold mb-6 text-cyan-400 text-center">Full Project Summary</h1>

    <div class="whitespace-pre-wrap text-lg text-slate-200 leading-relaxed border-l-4 border-cyan-500 pl-5">
      {{ summary }}
    </div>

    <div class="mt-10 text-center">
      <a href="javascript:history.back()" class="btn-back inline-block text-cyan-400 text-lg underline underline-offset-4 hover:no-underline">
  ‚Üê Back to search
</a>

    </div>
  </div>

</body>

</html>
