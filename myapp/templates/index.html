<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI GitHub Project Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .bg-animated {
      position: fixed; z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, #06b6d4 0%, transparent 55%),
                  radial-gradient(circle at 80% 80%, #7f9cf5 0%, transparent 65%);
      animation: bgmove 10s infinite alternate;
      opacity: 0.23;
    }
    @keyframes bgmove {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 40% 60%, 70% 100%; }
    }
    .glass-card {
      background: linear-gradient(110deg, rgba(13,23,34,0.98) 70%, rgba(45,212,191,0.13) 130%);
      border-radius: 2rem;
      border: 1.5px solid rgba(34,211,238,0.15);
      box-shadow: 0 6px 44px 0 #06b6d433, 0 1.5px 0 #0ea5e94a;
      padding: 2.35rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      min-height: 350px;
      overflow: hidden;
      transition: transform 0.17s, box-shadow 0.17s, border-color .2s;
      animation: popIn .6s cubic-bezier(.31,1.73,.44,.99);
    }
    .glass-card:hover {
      transform: translateY(-8px) scale(1.027);
      box-shadow: 0 14px 64px 0 #67e8f9cc;
      border-color: #22d3ee;
    }
    .glass-card .card-bg-glow {
      position: absolute; z-index: 0; bottom: -50px; right: -60px;
      width: 220px; height: 120px;
      background: radial-gradient(circle,#06b6d4cc 0%,transparent 70%);
      opacity: 0.16; pointer-events: none;
    }
    .lang-badge {
      padding: 3px 12px;
      border-radius: 9999px;
      font-size: 0.92rem;
      color: #fff;
      background-color: #818cf8;
      font-weight: 600;
    }
    .level-badge {
      padding: 5px 14px;
      border-radius: 9999px;
      font-size: 0.9rem;
      font-weight: 700;
      opacity: 0.93;
      letter-spacing: 0.01em;
    }
    .level-beginner { background: #16a34a; color:#e0ffe0;}
    .level-intermediate { background: #f59e42; color:#fff7e0;}
    .level-advanced { background: #ef4444; color:#ffe0e0;}
    .level-unknown { background: #334155; color: #f1f5f9;}
    .contributor-avatar {
      width: 32px; height: 32px;
      border-radius: 100%;
      border: 2px solid #38bdf8cc;
      box-shadow: 0 1px 8px #0ea5e9cc;
      object-fit: cover;
      margin-left: -8px;
      transition: transform .13s;
    }
    .contributor-avatar:first-child {margin-left: 0;}
    .contributor-avatar:hover { transform: scale(1.07);}
    .repo-link {
      color: #06b6d4;
      text-decoration: underline;
      font-weight: 600;
      font-size: 1.07rem;
      transition: color .18s;
    }
    .repo-link:hover { color: #22d3ee;}
    .card-footer-btn {
      background: linear-gradient(90deg, #2dd4bf 25%, #0ea5e9 100%);
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      font-size: 0.98rem;
      font-weight: 600;
      box-shadow: 0 2px 16px #0ea5e966;
      border: none;
      transition: background .18s;
      margin-left: .5rem;
      margin-right: .5rem;
    }
    .card-footer-btn:hover { background: #0ea5e9;}
    /* Loader Animation */
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 330px;
    }
    .loader {
      display: flex;
      gap: 14px;
      margin-bottom: 16px;
    }
    .loader-dot {
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg,#06b6d4 0%,#818cf8 100%);
      border-radius: 50%;
      animation: bounceDot 1.05s infinite;
      opacity: 0.85;
    }
    .loader-dot:nth-child(2) { animation-delay: .15s;}
    .loader-dot:nth-child(3) { animation-delay: .3s;}
    @keyframes bounceDot {
      0%, 100% { transform:translateY(0);}
      40% {transform:translateY(-20px);}
    }
    .loader-text {
      color: #38bdf8;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: .06em;
      text-shadow: 0 2px 20px #0ea5e988;
      opacity: 0.88;
    }
    @media (max-width: 1024px) {
      .grid-cols-lg-4 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .glass-card { border-radius: 1.1rem; padding: 1.1rem !important;}
      .grid-cols-lg-4 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="relative text-slate-100">
  <div class="bg-animated"></div>

  <div id="splash"
    class="fixed inset-0 z-50 flex flex-col justify-center items-center bg-slate-800/80 text-cyan-400 text-3xl font-bold transition-opacity pointer-events-none select-none">
    <span class="animate-bounce mb-2 text-6xl">ðŸš€</span>
    <span class="tracking-tight">AI GitHub Project Finder</span>
  </div>

  <div class="relative z-10 w-full max-w-7xl mx-auto p-8 space-y-12 opacity-0 transition duration-300" id="mainContent" aria-hidden="true">
    <header class="text-center max-w-4xl mx-auto">
      <h1 class="text-5xl flex justify-center items-center gap-3 select-none">
        <span class="text-5xl animate-bounce" aria-hidden="true" style="color:#06b6d4;">ðŸš€</span>
        <span class="underline-animate font-extrabold">AI GitHub Project Finder</span>
      </h1>
      <p class="mt-4 text-2xl font-medium tracking-wide text-slate-300">Find smart projects, faster.</p>
    </header>

    <form id="searchForm" class="max-w-4xl mx-auto flex gap-6 shadow-lg rounded-xl overflow-hidden" role="search" aria-label="Search projects">
      <input id="searchInput" type="search" placeholder="e.g. Fintech, AI image gen" aria-label="Search input"
        class="flex-grow px-6 py-5 text-lg rounded-l-xl border border-r-0 border-slate-600 bg-slate-900 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-4 focus:ring-cyan-400 focus:border-cyan-500 transition shadow-inner" />
      <button type="submit"
        class="px-8 py-5 rounded-r-xl text-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-cyan-500 bg-gradient-to-tr from-cyan-400 to-blue-600 hover:from-cyan-500 hover:to-blue-700 text-white font-semibold transition"
        aria-label="Search Projects">
        <i class="fas fa-search mr-2"></i>Search Projects
      </button>
    </form>

    <section id="results" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-lg-4 gap-10" aria-label="Project listings">
      <!-- Cards will be injected here -->
    </section>
  </div>

  <div id="toast" class="fixed bottom-6 right-6 bg-cyan-700 text-white px-6 py-3 rounded-xl shadow-lg opacity-0 transition"></div>

  <script>
    // Splash fade
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('splash').style.opacity = 0;
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('mainContent').style.opacity = 1;
          document.getElementById('mainContent').ariaHidden = false;
        }, 600);
      }, 900);
    };

    function showToast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.style.opacity = 1;
      setTimeout(() => { el.style.opacity = 0; }, 2000);
    }

    function copyRepo(url) {
      navigator.clipboard.writeText(url);
      showToast('Copied repo URL!');
    }

    // Attractive loader animation
    function showLoader() {
      const resultsSection = document.getElementById("results");
      resultsSection.innerHTML = `
        <div class="loader-container">
          <div class="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
          </div>
          <div class="loader-text">Finding awesome projects...</div>
        </div>
      `;
    }

    // Card rendering logic
    let cachedRepos = [];
    function renderCards() {
      let repos = [...cachedRepos];
      const resultsSection = document.getElementById("results");
      if(repos.length === 0){
        resultsSection.innerHTML = `<p class="col-span-full text-center text-slate-400 text-xl">No repositories found.</p>`;
        return;
      }
      resultsSection.innerHTML = repos.map((repo) => {
        let levelClass = "level-unknown";
        if (repo.level === 'Beginner') levelClass = "level-beginner";
        else if (repo.level === 'Intermediate') levelClass = "level-intermediate";
        else if (repo.level === 'Advanced') levelClass = "level-advanced";
        const contributors = repo.contributors || [
          {avatar: 'https://avatars.githubusercontent.com/u/1?v=4'},
          {avatar: 'https://avatars.githubusercontent.com/u/2?v=4'}
        ];
        const encodedSummary = encodeURIComponent(repo.summary || "");
        return `
          <div class="glass-card flex flex-col justify-between h-full transition-all relative group">
            <div class="card-bg-glow"></div>
            <div>
              <div class="flex items-center gap-3 mb-3">
                <span class="level-badge ${levelClass}" title="Project Level">${repo.level || "Unknown"}</span>
                ${repo.language ? `<span class="lang-badge">${repo.language}</span>` : ''}
                <span class="ml-auto text-xs text-slate-400">${repo.created_at}</span>
              </div>
              <h2 class="font-extrabold text-xl leading-tight mb-2 text-white truncate" title="${repo.name}">
                <i class="fa-brands fa-github text-cyan-400 mr-2"></i>${repo.name}
              </h2>
              <p class="text-slate-300 text-base leading-relaxed mb-3 line-clamp-2">
                ${repo.description || "No description provided."}
              </p>
              <div class="flex mt-2 mb-2">
                ${contributors.map(c => `<img src="${c.avatar}" class="contributor-avatar" alt="Contributor">`).join('')}
                <span class="ml-2 text-xs text-cyan-300 font-semibold flex items-center"><i class="fas fa-star text-yellow-400 mr-1"></i> ${repo.stars.toLocaleString()}</span>
              </div>
            </div>
            <div class="flex items-center gap-2 mt-4">
              <a href="${repo.url}" class="repo-link mr-2" target="_blank" rel="noopener">View Repo <i class="fas fa-external-link-alt text-xs"></i></a>
              <button class="ml-auto text-cyan-400 hover:text-cyan-200 transition" onclick="copyRepo('${repo.url}')" aria-label="Copy repo URL">
                <i class="fas fa-copy"></i>
              </button>
              <a class="card-footer-btn ml-2" href="/full_summary/?summary=${encodedSummary}">
                <i class="fa-solid fa-magnifying-glass mr-1"></i> Summary
              </a>
            </div>
          </div>
        `;
      }).join('');
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("searchForm");
      const input = document.getElementById("searchInput");
      const resultsSection = document.getElementById("results");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) return;
        showLoader();
        try {
          const res = await fetch(`/github_and_gemini/?prompt=${encodeURIComponent(query)}`);
          const data = await res.json();
          cachedRepos = data.repositories || [];
          renderCards();
        } catch (error) {
          console.error(error);
          resultsSection.innerHTML = `<p class="col-span-full text-center text-red-500">Error fetching repositories. Please try again.</p>`;
        }
      });
    });
  </script>
</body>
</html>
